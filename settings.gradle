pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.9'
}

rootProject.name = 'testresources-parent'

include 'test-resources-core'
include 'test-resources-embedded'
include 'test-resources-client'
include 'test-resources-bom'
include 'test-resources-kafka'
include 'test-resources-jdbc'
include 'test-resources-testcontainers'
include 'test-resources-proxy'

micronautBuild {
    importMicronautCatalog()
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}
